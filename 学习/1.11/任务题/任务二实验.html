    <script type="text/javascript">
      $('#bar > li').on('click',function(){
        var index = $(this).index();
        $('#bar li').removeClass('active');
        $(this).addClass('active');
        
        $('#boxs ul').removeClass('active');
        $('#boxs ul').eq(index).addClass('active');
      })
