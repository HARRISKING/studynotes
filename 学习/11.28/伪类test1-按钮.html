<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
.button{
  display: inline-block;
  height: 30px;
  line-height: 30px;
  background-color: green;
  text-align: center;
  padding: 1px 12px;
  border-radius: 5px;
  text-decoration: none;
  cursor: pointer;
  color:#fff;
}
.button:hover{
  opacity: 0.8;
}
.button:active{
  color:red;
}
</style>
</head>
<body>
  <div class="button">确定</div>
  <a class="button" href="#">取消</a>
  <a class="button" href="javascript:void(0)">OK</a>
</body>
</html>
