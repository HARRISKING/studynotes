      //每次点击都会阻止再次点击的情况
    var clickable = true;
    $('.btn').on('click',function(){
      if(!clickable){
        return;
      }
      clickable = false;
      // $('.box1').finish();

      $('.box1').animate({
        'width':'600px',
        'background-color':'blue',
      })
      $('.box1').animate({
        'width':'80px',
        'border-radius':"50%",

      })
      $('.box1').animate({
        'width':'80px',
        'border-radius':'0',
      },function(){
           clickable = true;
          })


    })
