      String.prototype.getMostOften = function(){
        var obj = {};
        for(var i=0; i<this.length; i++){
          var k = this[i];
          if(obj[k]){
            obj[k]++;
          }else{
            obj[k] = 1;
          }
        }
      console.log(obj);

      var num = 0;
      var word = '';

      for(var key in obj){
        if(obj[key] > num){
          num = obj[key];
          word = key;
        }
      }
      return '因为' + word + ' 出现了' + num + '次'
      }
      var str = 'ahbbccdeddddfg';
      var ch = str.getMostOften();
      console.log(ch); //d , 因为d 出现了5次
