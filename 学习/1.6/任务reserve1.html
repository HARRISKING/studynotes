  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
    </head>
    <body>
    <ul class="ct">
        <li>这里是</li>
        <li>饥人谷</li>
        <li>前端6班</li>
    </ul>
    <input class="ipt-add-content" placeholder="添加内容"/>
    <button id="btn-add-start">开头添加</button>
    <button id="btn-add-end">结尾添加</button>
    <script>
      var start = document.querySelector('#btn-add-start'),
          end = document.querySelector('#btn-add-end'),
          content = document.querySelector('.ipt-add-content'),
          ct = document.querySelector('.ct');

      start.addEventListener('click',function(){
        var node = document.createElement('li');
        node.innerText = content.value;
        ct.insertBefore(node,ct.firstChild)
      });
      end.addEventListener('click',function(){
        var node2 = document.createElement('li');
        node2.innerText=content.value;
        ct.appendChild(node2);
      });
      ct.addEventListener('click',function(e){
        console.log(e.target.innerText)
      })
    </script>
    </body>
  </html>
