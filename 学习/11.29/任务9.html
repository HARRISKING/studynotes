<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      .btn{
        background-color: #e25f31;
        border-radius: 4px;
        height: 28px;
        width: 46px;
        cursor: pointer;
        display: inline-block;
        text-align: center;
        line-height: 28px;
        text-decoration: none;
        color: white;
        font-size: 15px;
        border: none;/*去掉button的因素*/
        padding: 0px;
      }
      .btn:hover{
        background-color: #c14d21;
      }
      .btn:active{
        background-color: #e25f31;
      }
    </style>
  </head>
  <body>
    <a class="btn" href="#">确定</a>
    <span class="btn" >取消</span>
    <div class="btn">提交</div>
    <button class="btn">发送</button>
  </body>
</html>
