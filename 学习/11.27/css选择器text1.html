<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      标签选择器、属性选择器、子元素选择器、分组选择、class选择器
    </title>
    <style>
    .a2 > h2{
      color: red;
    }
    p{
      border:1px solid #ccc;
    }
    .a1 >p , .a2 >h3{
      font-size: 20px;
      background-color:blue;
    }
    .h3{
      border: 1px solid #ccc;
    }
    </style>
  </head>
  <body>
    <div class="a1">
    <h1>大标题</h1>
    <p>地方看到附近看到房间打开房间打开</p>
      <div class="a2">
      <p>山东首富说得对第三方士大夫士大夫</p>
      <h2>
        <p>dksjhfjksdhfkjsdhfsdjkfhsdjkhfsdjkfhsd</p>
      </h2>
      <h3>是打发打发打发打发打发打发打发</h3>
      </div>
    </div>
  </body>
</html>
