    <script>
    var obj = {
    className: 'open menu'
    }
    var array=obj.className.split(' ');
    function addClass(obj,data){
      for(i=0; i<array.length; i++){
        if (array[i]===data){
          return;
        }
      }
      array.push(data);
      return array.join(' ');
    }
    function removeClass(obj,data){
      for(i=0; i<array.length; i++){
        if(array[i]===data){
          array.splice(i,1);
          return array.join(' ');
          }
      }
      return;
    }
