
    <!DOCTYPE html>
    <html>
      <head>
        <meta charset="utf-8">
      </head>
      <body>
        <p class="content">我是HARRISKING!</p>
        <p class="content2">我是HARRISKING!</p>
        <p class="content3">我是HARRISKING!</p>

        <button class="btn1">点我变消失</button>
        <button class="btn2">点我变出现</button>
        <button class="btn3">点我慢慢变消失</button>

        <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js" charset="utf-8"></script>
        <script>
        $('.btn1').on('click',function(){
          $('.content').hide();
        });
        $('.btn2').on('click',function(){
          $('.content').show();
        });
        $('.btn3').on('click',function(){
          $('.content2').hide(1000,function(){
            $('.content3').hide(1000);
          });
        })


        </script>
      </body>
    </html>
