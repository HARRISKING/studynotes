<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>修改样式</title>
    <style>
      .ct{
        border: 1px solid #ccc;
        width : 200px;
        height: 80px;
      }
      .state1{
        width: 100px;
        height: 100px;
        border-radius: 50px;
        background-color: blue;
        border:1px solid #ccc;
      }
      .state2{
        width: 200px;
        height: 100px;
        background-color: red;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div class="ct">

    </div>
    <button id="btn1">蓝色</button>
    <button id="btn2">红色</button>
  </body>
  <script>

    // btn2.addEventListener('click',function(){

    // });

// 建议这样做：
    btn1.addEventListener('click',function(){
      ct.className = "state1";
      // removeClass(ct,'state2');
      // addClass(ct,'state1')
    });
    btn2.addEventListener('click',function(){
      ct.className = "state2";
      // removeClass(ct,'state1');

    });
  </script>
</html>
