<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      *{
        padding: 0;
        margin: 0;
      }
      .all:after{
        content:"";
        display: block;
        clear: both;
      }
      .button{
        position: absolute;
        top:10px;
        left:10px;
        font-size: 19px;
        border-radius: 5px;
        padding: 0 10px;
      }
      .box{
        border:1px solid #ccc;
        width:400px;
        height:200px;
        background-color: pink;
        position: absolute;
        top:50%;
        left:50%;
        margin-left: -200px;
        margin-top: -100px;
        line-height: 50px;
        border-radius: 5px;
      }
      .header:after{
        content:"";
        display: block;
        clear: both;
      }
      .cancel{
        float: right;
        position:absolute;
        top: 0px;
        left: 380px;
        font-size: 15px;
        font-family: "微软雅黑"
      }
      .header > a{
        text-decoration:none;
      }
      .header{
        border-bottom: 1px solid #ccc;
      }
      .content{
        border-bottom: 1px solid #ccc;
      }
      .footer{
        float: right;
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <div class="all">
      <div class="cover"></div>
      <button class="button">点我</button>
      <div class="box">
        <div class="header">
          <h3>我是标题</h3>
          <a href="#" class="cancel">X</a>
        </div>
        <div class="content">
          <p>我是内容一</p>
          <p>我是内容二</p>
        </div>
        <div class="footer">
          <button class="b1">取消</button>
          <button class="b2">确定</button>
        </div>
      </div>
    </div>
  </body>
</html>
