<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
    *{
      margin:0;
      padding:0;
    }
      .box{
        border:1px solid #ccc;
        width:400px;
        background-color: pink;
        position: absolute;
        left:50%;
        top:60%;
        margin-left: -200px;
        margin-top: -200px;
        border-radius: 5px;
        z-index: 3;

      }
      .box:after{
        content:"";
        clear: both;
        display: block;
      }
      .btn2{
        float: right;
        padding-bottom: 15px;
      }
      .cot{
        border-bottom: 1px solid #999;
        padding: 20px 0;
      }
      .cover{
        position: fixed;
        top:0;
        bottom: 0;
        left:0;
        right:0;
        background-color: #000;
        height: 100%;
        width: 100%;
        opacity: 0.4;
        z-index: 2;

      }
      .btn1{
        position: absolute;
        left:10px;
        top:10px;
        padding:8px;
      }
      .cancel{
        float:right;
        padding:4px;
        font-family: "微软雅黑"
      }

      .ableSee{
        display: block;
      }
      .disableSee{
        display: none;;
      }
    </style>
  </head>
  <body>
      <div class="cover"></div>
      <button class="btn1">点我</button>
      <div class="box">
        <button class="cancel">X</button>
        <h4 class="cot">我是标题</h4>
        <p>我是内容1</p>
        <p class="cot">我是内容2</p>
        <div class="btn2">
          <button>确定</button>
          <button class="btn4">取消</button>
        </div>
      </div>


    <script>
    function hasClass(el,cls){
       var reg = new RegExp('(\\b)' + cls + '(\\b)','g');
       return !!reg.test(el.className);
    };
    function addClass(el,cls){
      if(!hasClass(el,cls)){
        el.className += " " + cls;
      }
    };
    function removeClass(el,cls) {
      if(hasClass(el,cls)){
        el.className = el.className.replace(cls,' ').replace(/\s{2,}/g,' ')
      }
    };


      var btn1 = document.querySelector(".btn1"),
          cover = document.querySelector(".cover"),
          box = document.querySelector(".box"),
          btn2 = document.querySelector(".tn2");
          cancle1 = document.querySelector('.cancel')
          cancle2 = document.querySelector('.btn4')

      btn1.addEventListener('click',function(){
        removeClass(cover,'disableSee')
        removeClass(box,'disableSee');
        addClass(cover,'ableSee');
        addClass(box,'ableSee');
      });
      cover.addEventListener('click',function(){
        removeClass(cover,'ableSee')
        removeClass(box,'ableSee');
        addClass(cover,'disableSee');
        addClass(box,'disableSee')
      })
      cancle1.addEventListener('click',function(){
        removeClass(cover,'ableSee')
        removeClass(box,'ableSee');
        addClass(cover,'disableSee');
        addClass(box,'disableSee')
      })
      cancle2.addEventListener('click',function(){
        removeClass(cover,'ableSee')
        removeClass(box,'ableSee');
        addClass(cover,'disableSee');
        addClass(box,'disableSee')
      })


    </script>
  </body>
</html>
