<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
    *{
      margin:0;
      padding:0;
    }
      .box{
        border:1px solid #ccc;
        width:400px;
        background-color: pink;
        position: absolute;
        left:50%;
        top:60%;
        margin-left: -200px;
        margin-top: -200px;
        border-radius: 5px;
        /*display: none;*/
        z-index: 3;

      }
      .box:after{
        content:"";
        clear: both;
        display: block;
      }
      .btn2{
        float: right;
        padding-bottom: 15px;
      }
      .cot{
        border-bottom: 1px solid #999;
        padding: 20px 0;
      }
      .cover{
        position: fixed;
        top:0;
        bottom: 0;
        left:0;
        right:0;
        background-color: #000;
        height: 100%;
        width: 100%;
        opacity: 0.4;
        z-index: 2;
        /*display:none;*/

      }
      .cover:after{
        content:"";
        display: block;
        clear: both;

      }
      .btn1{
        position: absolute;
        left:10px;
        top:10px;
        padding:8px;
      }
      .cancel{
        float:right;
        padding:4px;
        font-family: "微软雅黑"
      }
    </style>
  </head>
  <body>
      <div class="cover"></div>
      <button class="btn1">点我</button>
      <div class="box">
        <button class="cancel">X</button>
        <h4 class="cot">我是标题</h4>
        <p>我是内容1</p>
        <p class="cot">我是内容2</p>
        <div class="btn2">
          <button>确定</button>
          <button>取消</button>
        </div>
      </div>


    <script>
      var btn1 = document.querySelector(".btn1"),
          cover = document.querySelector(".cover"),
          box = document.querySelector("box"),
          btn2 = document.querySelector("btn2");

      btn1.addEventListener('click',function(){
        box.style.display= 'block';
      })
    </script>
  </body>
</html>
